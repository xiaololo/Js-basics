<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-3、Promise基本使用</title>
</head>

<body>
    <div>
        <h2>第四章 JS基础-异步 【三座大山之三】</h2>
        <div>
            <h4>题目</h4>
            同步和异步的区别是什么？
            手写用Promise加载一张图片
            ->前端使用异步的场景有哪些？
        </div>
        <div>
            <h4>知识点</h4>
            单线程和异步
            应用场景
            ->callback hell(回调地狱) 和 Promise
        </div>
    </div>

    <script>
        // 回调地狱  callback hell
        // 获取第一份数据
        $.get(url1, (data1) => {
            console.log(data1)
            //获取第二份数据
            $.get(url2, (data2) => {
                console.log(data2)
                //获取第三份数据
                $.get(url3, (data3) => {
                    console.log(data3)
                    //...
                })
            })
        })
        //回调地狱的

        // 多异步返回的执行顺序不可控。
        // 多异步的异常错误处理非常繁杂。
        // 多异步嵌套，会导致回调地狱。

        // 解决callback hell的问题
        // 我们急需要一个能够保证异步执行顺序，保证执行和抛出错误的异步处理的保证范式来解决这些问题。ES6给我们的答案就是Promise。
        function getData(url) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url,
                    success(data) {
                        resolve(data)
                    },
                    error(err) {
                        reject(data)
                    }
                })
            })
        }
        var url1 = '/datà1.json'
        var url2 = '/datà2.json'
        var url3 = '/datà3.json'
        getData(url1).then(data1 => {
            console.log(data1)
            return getData(url2)
        }).then(data2 => {
            console.log(data1)
            return getData(url3)
        }).then(data3 => {
            console.log(data3)
        }).catch(err => {
            console.log(err)
        })
        //把callback形式变成了非嵌套的形式，
    </script>
</body>

</html>
