<body>
    <div>

        <div>
            <h4>题目</h4>
            同步和异步的区别是什么？

            前端使用异步的场景有哪些？

            </image> -->
        </div>
        <div>
            <h4>知识点</h4>

            应用场景
            callback hell(回调地狱) 和 Promise
        </div>
    </div>

    <script>
        // 异步
        console.log(1)
        setTimeout(() => {
            console.log(2)
        }, 1000);
        console.log(3)
        setTimeout(() => {
            console.log(4)
        }, 0);
        console.log(5)
        // 13542
    </script>
