  var let const区别
  var ES5语法；let const 是ES6语法；var有变量提升
  var 和 let是变量，可修改；const 是常量，不可修改；
  let const有块级作用域，var没有

  typeof返回哪些类型
  string number boolean symbol undefined
  object (包括null)
  function 

  列举强制类型转换和隐式类型转换
  强制：parseInt parseFloat toString等
  隐式：if、逻辑运算、== 、+ 拼接字符串
